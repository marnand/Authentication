<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="mb-3">
    <label for="userName" class="form-label">Login</label>
    <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="model.UserName">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Senha</label>
    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="model.Password">
  </div>
  <div class="mb-3 form-check">
    <p class="mt-4 mb-2 text-muted">NÃ£o tem login? Cadastre-se abaixo</p>
    <a class="btn btn-lg btn-link btn-block" routerLink="/user/registration">Quero me cadastrar</a>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button>
</form>
